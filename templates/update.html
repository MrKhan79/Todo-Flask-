{% extends 'base.html' %}
{% block body %}
  
<div class="container my-5">
    <h1>Update Todo</h1>
  <form action='/update/{{todo.sno}}' method="POST">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
        placeholder="Add Title"
      />
      <!-- <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      > -->
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{todo.desc}}"
        placeholder="Add Description"
      />
    </div>
   
    <button type="submit" class="btn btn-dark btn-primary" name="add">Submit</button>
  </form>
  
</div>
{% endblock body %}
